<div class="container">
  <h1 class="text-center">
    View Post here...
  </h1>
  <a href="#" [routerLink]="['/post','index']" class="btn btn-warning">Back</a>
  <div class="card">
    <div class="card-header">
      <strong>Title : </strong>
      <h3>{{post.title}}</h3>
    </div>
    <div class="card-body">
      <strong>Post : </strong>
      <p>{{post.body}}</p>
    </div>
</div>
