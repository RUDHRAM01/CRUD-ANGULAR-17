<div class="container">
  <h1 class="text-center">
    Angular 17 - CRUD
  </h1>
  <a href="#" routerLink="/post/create/" class="btn btn-success">Create Post</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Post</th>
        <th width="250px">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td>
          <a href="#" class="btn btn-info" [routerLink]="['/post/',post.id,'view']">View</a>
          <a href="#" class="btn btn-primary" [routerLink]="['/post/',post.id,'edit']">Edit</a>
          <button class="btn btn-danger" type="button" (click)="deletePost(post.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
